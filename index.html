<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/view_in_ar_32dp_000000_FILL0_wght400_GRAD0_opsz40-CZV0HLMl.svg" sizes="any" type="image/svg+xml">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <title>3D - ToolBox</title>
  <script type="module" crossorigin src="./assets/index-Bg1PD-zm.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DTGFK-nc.css">
</head>
<body>
    <section class="tools"></section>
    <section class="workspace">
        <dialog class="dialog" id="dialogInfo">
            <div class="dialog__wrapper">
                <div class="dialog__main">
                    <button class="closeDialogBtn" type="button">
                    </button>
                    <h2 class="dialog__header">12МК-3-5</h2>
                    <p class="dialog__subtitle">Кран шаровой с пневмоприводом фланцевый</p>
                    <button class="dialogBtn" type="button">Поменять материал</button>
                </div>
                <ul class="list_main">
                    <li class="list__item" data-has-children>
                        <button class="list__btn" aria-expanded="false" aria-controls="properties">
                            Основные свойства
                        </button>
                        <ul class="list" id="properties" hidden>
                            <li class="list__item property">
                                <div class="property__header">
                                    <p>Диаметр:</p>
                                </div>
                                <div class="property__value">
                                    <p>80 мм</p>
                                </div>
                            </li>
                            <li class="list__item property">
                                <div class="property__header">
                                    <p>Давление:</p>
                                </div>
                                <div class="property__value">
                                    <p>10,0 МПа</p>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="list__item" data-has-children>
                        <button class="list__btn" aria-expanded="false" aria-controls="coordinates">
                            Координаты
                        </button>
                        <ul class="list" id="coordinates" hidden>
                            <li class="list__item property">
                                <div class="property__header">
                                    <p>x:</p>
                                </div>
                                <div class="property__value property__coordinate">
                                    <p>1</p>
                                </div>
                            </li>
                            <li class="list__item property">
                                <div class="property__header">
                                    <p>y:</p>
                                </div>
                                <div class="property__value property__coordinate">
                                    <p>2</p>
                                </div>
                            </li>
                            <li class="list__item property">
                                <div class="property__header">
                                    <p>z:</p>
                                </div>
                                <div class="property__value property__coordinate">
                                    <p>3</p>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </dialog>
        <div id="errormessage"></div>
        <div id="workspace__canvas"></div>
    </section>

</body>
</html>
